<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!--Nav bar where the timer and the button to view the high score are located-->
    <nav>
        <ul>
          <li class="high-score">
            <a href="./score-list.html">View High Score</a>
          </li>
          <li id="timer" class="timer"></li>
        </ul>
    </nav>

    <main>
      <body>
        <!--Start button that will start the game-->
        <section id="quiz1" class="intro">
          <h1>JavaScript Quize</h1>
          <p>Click start to play, </p>
          <P>Click restart if you would like to try again?</P>
          <button id="startGame" class="startGame">Start</button>
        </section>
        
        <!--Options of the quiz -->

        <section id="quiz" class="quiz">
          <h2 id="question"></h2>
          <button id="a1" class="quizB"></button>
          <button id="a2" class="quizB"></button>
          <button id="a3" class="quizB"></button>
          <button id="a4" class="quizB"></button>
          <p id="wrong" class="wrong"></p>
        </section>

        
        <!--Button to restart the game -->
        <section id="endquiz">
          <button id="restart">Restart</button>
        </section>
        
      </body>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
